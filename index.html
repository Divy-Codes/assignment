<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Marmeto Assessment by Divyanshu</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">SELECT YOUR CHOICE</h1>

      <!-- ====== TABS ======= -->
      <div class="tabsContainer">
        <button class="tab activeTab" data-value="Men">
          <div class="vector">
            <img
              src="assets/VectorMen.svg"
              alt="Emoji for Men"
              class="vectorImage"
            />
          </div>
          <span>Men</span>
        </button>
        <button class="tab" data-value="Women">
          <div class="vector">
            <img
              src="assets/VectorWomen.svg"
              alt="Emoji for Men"
              class="vectorImage"
            />
          </div>
          <span>Women</span>
        </button>
        <button class="tab" data-value="Kids">
          <div class="vector">
            <img
              src="assets/VectorKids.svg"
              alt="Emoji for Men"
              class="vectorImage"
            />
          </div>
          <span>Kids</span>
        </button>
      </div>

      <!-- ====== PRODUCTS. This is where dynamically added HTML gets rendered ======= -->
      <section id="products"></section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
